name: Build and Deploy Monorepo

on:
  push:
    branches:
      # - 'preview/**'
      # - 'dev/**'
      # - 'staging/**'
      # - 'main'
      - v2

env:
  PRODUCT_VERSION: "1.8.2" # or: "latest"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up image tag
        run: |
          echo "IMAGE_TAG=`echo ghcr.io/${{ github.repository }}:${{ github.sha }} | tr '[:upper:]' '[:lower:]'`" >>${GITHUB_ENV}

      - name: Build and Push Image
        run: |
          docker build -t ${{ env.IMAGE_TAG }} .
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ${{ env.IMAGE_TAG }}

      - name: Extract Environment
        id: extract-env
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          if [[ $BRANCH_NAME =~ ^preview/ ]]; then
            ENV="preview"
          elif [[ $BRANCH_NAME =~ ^dev/ ]]; then
            ENV="dev"
          elif [[ $BRANCH_NAME =~ ^staging/ ]]; then
            ENV="staging"
          else
            ENV="main"
          fi
          echo "::set-output name=env::$ENV"

      - name: Update Nomad Job
        run: |
          sed -i "s#__IMAGE_TAG__#${{ env.IMAGE_TAG }}#g" nomad.job.hcl


      - name: Setup `nomad`
        uses: hashicorp/setup-nomad@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Deploy to Nomad
        env:
          NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
          NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}
        run: |
          nomad job run nomad.job.hcl

