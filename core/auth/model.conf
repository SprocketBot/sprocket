[request_definition]
r = sub, obj, act, scope

[policy_definition]
p = sub, obj, act, scope, effect

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.effect == allow)) && !some(where (p.effect == deny))

[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act && r.scope == p.scope
