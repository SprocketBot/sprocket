query UserProfile($orgId: Int) {
    me {
        name: displayName
        currentOrganization {
            name
        }
        members(orgId: $orgId) {
            id
            players {
                skillGroup {
                    profile {
                        description
                    }
                    game {
                        title
                    }
                }
                franchisePositions
                franchiseName
            }
        }
    }
}
